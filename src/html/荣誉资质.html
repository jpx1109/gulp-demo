	<script src="../js/move.js"></script>
	<script>
		var index = 0;
		var lunbo = document.querySelector('.lunbo');
		var eUl = document.querySelector('.lunbo .ul');
		var dots = document.querySelectorAll('.dot span');
		lunbo.timer = setInterval(fnNext,2000);

		lunbo.onmouseenter=function(){
			clearInterval(lunbo.timer);
		}

		lunbo.onmouseleave=function(){
			lunbo.timer = setInterval(fnNext,2000);
		}
		for(var i=0; i<dots.length; i++){
			dots[i].index = i;
			dots[i].onclick=function(){
				index = this.index;
				fnMove();
			}
		}
		function fnNext(){
			index++;
			if(index == eUl.children.length){
				index=1;
				eUl.style.left = 0;
			}
			fnMove();
		}
		function fnMove(){
			var num = index;
			if(index == dots.length){
				num=0;
			}
			for(var i=0; i<dots.length; i++){
				dots[i].className = "";
			}

			dots[num].className = "active";
			
			move(eUl,{  
				left:-index*lunbo.clientWidth
			},300);
		}
	</script>
